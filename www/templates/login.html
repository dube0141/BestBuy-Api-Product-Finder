<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content>
		<form>
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input type="text" ng-model="loginData.username">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="loginData.password">
				</label>
				<label class="item">
					<button class="button button-block button-positive" ng-click="doLogin()">Log in</button>
				</label>

				<label class="item">
					<button class="button button-block button-positive" ng-click="doFacebookLogin()">Log with Facebook</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
